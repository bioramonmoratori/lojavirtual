<!DOCTYPE html>
<html lang="pt-br">
	

	<head>
		<meta charset="UTF-8">
		<title>Produtos - Dashboard</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
		
		<style>
			.fonte1{
				font-family: 'Quicksand', cursive;
				font-size: 2.5rem;
				color: #FFFFFF;
			}
			
			.entrada{
				background: transparent;
				border-color: #FFFFFF;
				width: 25vw;
				border-radius: 20px;
			}
			
			.subtitulo{
				font-color: #FFFFFF;
				font-size: 18px;
			}
		</style>
		
		<script>

		</script>
		
		
	</head>
	
	<body style="background: #000000">
		
		<div style="background-color:#000000; height:20vh; width:100vw;" class="jumbotron jumbotron-fluid text-white mb-0">
				<br>
				<br>
				<div align="center">
					<h1 class="fonte1"> E S T O Q U E </h1>
					<br>
					<a th:href="@{/loja/dashboard/}"><button class="btn btn-outline-light fonte1" type="submit" style="border-radius: 20px; width: 150px; font-size:20px;">V O L T A R</button></a>
				</div>
		</div>

		<div align="center">
			<div class="card" style="
						    	width:75vw;
						    	height:78vh;
						    	background: transparent;
						    	filter: brightness(90%);
						    	border-color: #FFFFFF;
						    	border-radius: 60px;">
						    	
				<br>
				<br>
				<form th:object="${produtoDto}" action="/loja/requisicaonovoproduto/" method="POST">
					<div class="form-group">
						<label for="titulo" class="fonte1 subtitulo">TÍTULO</label>
  						<input type="text" class="form-control text-center entrada fonte1 subtitulo" th:field="*{titulo}" id="titulo" required/>
  					</div>
  					<br>
					<div class="form-group">
						<label for="descricao" class="fonte1 subtitulo">DESCRIÇÃO</label>
  						<input type="text" class="form-control text-center entrada fonte1 subtitulo" th:field="*{descricao}" id="descricao" required/>
  					</div>
  					<br>
					<div class="form-group">
						<label for="valorUnitario" class="fonte1 subtitulo">VALOR UNITÁRIO</label>
  						<input type="number" step="1" class="form-control text-center entrada fonte1 subtitulo" th:field="*{valorUnitario}" id="valorUnitario" required/>
  					</div>
  					<br>
  					<div class="form-group">
						<label for="estoqueDisponivel" class="fonte1 subtitulo">ESTOQUE DISPONÍVEL</label>
  						<input type="number" step="1" class="form-control text-center entrada fonte1 subtitulo" th:field="*{estoqueDisponivel}" id="estoqueDisponivel" required/>
  					</div>
  					<br>
  					<div class="form-group">
						<label for="estoqueReservado" class="fonte1 subtitulo">ESTOQUE RESERVADO</label>
  						<input type="number" step="1" class="form-control text-center entrada fonte1 subtitulo" th:field="*{estoqueReservado}" id="estoqueReservado" required/>
  					</div>
  					<br>
  					<div class="form-group">
						<label for="estoqueVendido" class="fonte1 subtitulo">ESTOQUE VENDIDO</label>
  						<input type="number" step="1" class="form-control text-center entrada fonte1 subtitulo" th:field="*{estoqueVendido}" id="estoqueVendido" required/>
  					</div>
					<br>
					<br>
					<button class="btn btn-outline-light fonte1" type="submit" style="border-radius: 50px; width: 18vw; font-size:18px">A D I C I O N A R</button>
				</form>
						    	
						    	
						    	
		</div>
	</body>
</html>
